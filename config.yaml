# 服务配置
host: "0.0.0.0"
port: 8080

# 数据库配置
database:
  driver: "mysql"
  dsn: "lizq:ai5201314.@tcp(localhost:3306)/mianshiba?charset=utf8mb4&parseTime=True"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: "1h"

# Redis配置
redis:
  addr: "redis:6379"
  password: "${REDIS_PASSWORD}"
  db: 0
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  pool_size: 10
  min_idle_conns: 5

# Hertz框架配置
hertz:
  log_level: "info"
  log_path: "./logs"
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "60s"

# 安全性配置
security:
  jwt_secret: "${JWT_SECRET}"
  jwt_expiration: "24h"
  cors:
    allow_origins: ["*"]
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allow_headers: ["Origin", "Content-Type", "Authorization"]
    expose_headers: []
    allow_credentials: true

api:
  api_key_secret: "${API_ENCRYPT_KEY}"